<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <title>Casa de cambio</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid mt-2">
      <h1 class="fs-3 fs-md-1 text-danger text-center p-2">Casa de cambio</h1>

      <p id="mensaje" class="text-body-secondary text-center h3"></p>

      <div class="row gx-2 m-2 p-2">
        <div class="col-md-8 col-12 mb-2">
          <select
            class="form-select bg-primary-subtle text-primary-emphasis text-center"
            id="tipos-cambio"
            
          >
            <option selected disabled>Elige la moneda base</option>
          </select>
        </div>
        <div class="col-md-2 col-sm-6 col-12 mb-2">
          <!--label for="fecha-input">Elige la fecha de cotizaci√≥n: </label-->
          <input
            type="date"
            max=""
            id="fecha-input"
            class="form-control bg-success-subtle"
          />
        </div>

        <div class="col-md-2 col-sm-6 col-12 mb-2">
          <button type="button" id="buscar-btn" class="btn btn-secondary">
            Buscar cambios
          </button>
          <button type="button" id="borrar-btn" class="btn btn-danger">
            Borrar lista
          </button>
        </div>
      </div>

      <ul id="lista-cambios" class="fs-4 fw-semibold"></ul>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
